<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Notes</title>
    <link rel="icon" href="https://szimo.gitee.io/learning-notes/favicon.ico">
    <meta name="author" content="子墨同学">
    <meta name="description" content="个人学习笔记，包括Java、数据库等">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--主题Vue-->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/prism.css">
    <style type="text/css">

        /* 隐藏头部的目录 */
        #main > ul:nth-child(1) {
            display: none;
        }

        #main > ul:nth-child(2) {
            display: none;
        }

        .markdown-section h1 {
            margin: 3rem 0 2rem 0;
        }

        .markdown-section h2 {
            margin: 2rem 0 1rem;
        }

        /*图片 代码块圆角*/
        img,
        pre {
            border-radius: 8px;
        }

        /*背景色*/
        .content,
        .sidebar,
        .markdown-section,
        body,
        .search input {
            /*background-color: rgba(243, 242, 238, 1) !important;*/
            background-color: rgba(239, 250, 255, 0.5) !important;
        }

        @media (min-width: 600px) {
            .sidebar-toggle {
                background-color: #f3f2ee;
            }
        }

        .docsify-copy-code-button {
            background: #f8f8f8 !important;
            color: #7a7a7a !important;
        }

        body {
            /*font-family: Microsoft YaHei, Source Sans Pro, Helvetica Neue, Arial, sans-serif !important;*/
        }

        .markdown-section > p {
            font-size: 16px !important;
        }

        .markdown-section pre > code {
            font-family: Consolas, Roboto Mono, Monaco, courier, monospace !important;
            /*font-size: .9rem !important;*/
        }

        /*.anchor span {
        color: rgb(66, 185, 131);
        }*/

        section.cover h1 {
            margin: 0;
        }

        body > section > div.cover-main > ul > li > a {
            color: #42b983;
        }

        /*图片遮罩层*/
        .markdown-section img {
            box-shadow: 7px 9px 10px #aaa !important;
        }

        /*代码块上层div背景色*/
        pre {
            background-color: #f3f2ee !important;
        }

        @media (min-width: 600px) {
            pre code {
                /*box-shadow: 2px 1px 20px 2px #aaa;*/
                /*border-radius: 10px !important;*/
                padding-left: 20px !important;
            }
        }

        @media (max-width: 600px) {
            pre {
                padding-left: 0px !important;
                padding-right: 0px !important;
            }
        }

        .markdown-section pre {
            padding-left: 0 !important;
            padding-right: 0 !important;
            box-shadow: 2px 1px 20px 2px #dbd9d9;
        }

        /*斜体自定义修改*/
        em {
            background-color: #e5624a;
            border-radius: 2px;
            color: #ffffff !important;
            padding-left: 4px;
            padding-right: 4px;
            padding-bottom: 2px;
            font-style: normal;
            margin: auto 4px;
        }

        /* 引用背景色、圆角*/
        .markdown-section blockquote {
            background-color: #e1f4f2;
            border-radius: 3px;
        }
        /* 警告引用背景色、圆角*/
        .markdown-section p.tip {
            background-color: #f9f2f2;
            border-radius: 3px;
        }
        /*这是主要内容左右宽度*/
        .markdown-section {
            max-width: 93% !important;
        }
    </style>
    <style type="text/css">

        /* Table Head */
        table thead th {
            background-color: rgb(103, 194, 58);
            color: #fff;
            /*border-bottom-width: 0;*/
        }

        /*表格宽度自适应*/
        table {
            width: 100% !important;
            display: table !important;
        }

        p > img {
            text-align: center;
        }

        /*粗体字体颜色*/
        strong {
            color: #47c1a8 !important;
        }

        /*!*表头居左*!*/
        /*table thead tr {*/
        /*    text-align: left;*/
        /*}*/

    </style>
</head>
<body>
<!--导航-->
<!-- <nav>-->
<!--    <a href="#/">EN</a>-->
<!--    <a href="#/">中文</a>-->
<!--  </nav>-->
<!--加载logo-->
<div id="app">文档加载中...</div>
<script>
    <!--离线模式-->
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
    window.$docsify = {
        loadSidebar: true, //左侧导航栏
        // autoHeader: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        nameLink: '/', //名称连接
        // ga: 'UA-XXXXX-Y', //google统计
        coverpage: true, // 首页
        // autoHeader: true,
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        // themeColor: '#c30aff', // 主题颜色 默认随机
        name: '学习笔记', //左侧导航栏显示名称
        repo: 'https://gitee.com/szimo/learning-notes', //左上角github icon
        // 底部配置
        footer: {
            copy: '',
            auth: '子墨同学',
            pre: '<hr>',
            style: 'text-align: center;'
        },
        // 翻页
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: true,
        },
        // 注意 ： 这里成功与失败的提示不能太长，否则code显示会有一个滚动条
        copyCode: {
            buttonText: '复制',
            errorText: 'error',
            successText: '已复制'
        },
        notFoundPage: '_404.md',
        subMaxLevel: 3,//左侧目录深度
        search: {
            maxAge: 86400000,
            paths: '/',
            placeholder: '🔍点击搜索 ',
            noData: '😞暂无匹配结果',
            depth: 6,
            hideOtherSidebarContent: false,
            namespace: 'website-1',
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!--图片缩放-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!--复制代码-->
<script src="//unpkg.com/docsify-copy-code"></script>
<!--分页插件-->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--分享插件-->
<script src="https://unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
<!--表情-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!--外链脚本插件-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<!--全文搜索-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!--语法高亮插件-->
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
<!--统计访问量插件-->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
